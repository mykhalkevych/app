<!--
  Generated template for the DetailNewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{news.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="news.imgSrc" alt="news image">
  <span>{{news.published | date:'yyyy-MM-dd HH:mm'}}</span>
  <p>{{news.text}}</p>
</ion-content>
