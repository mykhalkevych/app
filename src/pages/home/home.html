<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Новини</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let item of news" (click)="readDetail(item)">
    <img [src]=" item.imgSrc" />
    <ion-card-content>
      <ion-card-title no-padding>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.desc}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
  <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
