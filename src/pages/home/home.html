<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Новини</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    If you get lost, the
    <a href="http://ionicframework.com/docs/v2">docs</a> will show you the way.
  </p>
  
  <ion-card *ngFor="let item of news">
    <img [src]=" item.imgSrc" />
    <ion-card-content>
      <ion-card-title no-padding>
        {{item.title}}
      </ion-card-title>
      <p>
        {{item.desc}}
      </p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom (click)="openAddNewsForm()">
    <button ion-fab>
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
